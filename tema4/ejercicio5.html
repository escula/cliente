    <!-- Genera una función calculadora similar al ejercicio del tema 2. Dentro de ella existirá la función calcular()
    Lanzará las funciones dentro de calcular

    Suma()
    Resta()
    Multiplicacion()
    Divisón()

    Lanzará la función reiniciarResultado() antes de cada una de ellas

    Esta es la suma + Document.write(resultado) 
    Esta es la resta + Document.write(resultado) 
    …… -->
    <script>
        let resultado=0;
        numero1=prompt('Introducir numero1');
        numero2=prompt('Introducir numero2');
        let restar = (numero1, numero2) => numero1 - numero2;
        


        function calcular(num1,num2) {
            resultado=sumar(num1,num2);
            document.write("Esta es la suma "+resultado+"</br>");
            reiniciarResultado();

            resultado=restar(num1,num2)
            document.write("Esta es la suma "+resultado+"</br>");
            reiniciarResultado()

            resultado=multiplicar(numero1,numero2);
            document.write("Esta es la suma "+resultado+"</br>");
            reiniciarResultado();
            
            resultado=division(numero1,numero2);
            document.write("Esta es la suma "+resultado+"</br>");
            reiniciarResultado();
        }

        function sumar(numero1,numero2) {
            return numero1+numero2
        }
        
        
        multiplicar =function multiplicar(numero1,numero2=1) {
            return numero1*numero2
        }
        division=function(num1,num2){
            return num1/num2;

        }

        function reiniciarResultado(){
            resultado=0;
        }
        calcular(numero1,numero2);
        
    </script>
