    <!-- Ejercicio 1: Genera unapágina HTML con una función en JavaScript que devuelva el mayor de 2 números que pida el usuario y que muestre:
    'El número mayor entre NUM1 y NUM2 es XXXX'
COntrolar que los datos recogidos sean tambien números-->

    <script>
    let numero1,numero2;
    do{
        numero1=prompt("Introduce numero1");
    }while(!numero1.match(/[0-9]{1,}/));
    do{
        numero2=prompt("Introduce numero2");
    }while(!numero1.match(/[0-9]{1,}/));
    document.write(introducirNumero(numero1,numero2))
    function introducirNumero(num1,num2){
        num1>num2? resultado=num1 : resultado=num2;
        return resultado;

    }
    </script>
