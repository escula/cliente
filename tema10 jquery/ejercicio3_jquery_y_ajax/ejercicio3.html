    <!-- Repetir ejercicio Ajax del tema 9 con tecnología JQUERY
    Realiza una página html que tenga 3 botónes en forma de menú. 
    Cada uno de los botones traerá mediante Ajax una página txt determinada, esta vez con tecnología JQUERY 
    -->
</head>

    <script>



    $('#pagina1').click(()=>{
        $.get(
        "pagina1.txt", function(response) { 
            $('#resultado').text(response)
        }).fail(function(xhr, status, error) { 
            console.error(error); // Manejar el error
