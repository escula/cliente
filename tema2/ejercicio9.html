<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let numero=prompt("INTRODUZCA NÜMERO");
    document.write("<p>el numero es:"+numero+" </p>");
    document.write("<p>EL resultado de incrementar el numero es:"+(++numero)+" </p>");
    document.write("<p>EL resultado de incrementar denuevo el numero es:"+(numero++)+" </p>");
    document.write("<p>EL valor actual del número es: "+numero+" </p>");

</script>

</body>
</html>
