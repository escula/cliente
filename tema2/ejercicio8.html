<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let number1=prompt("iNTRODUZCA NUMERO 1");
    let number2=prompt("INTRODUZCA NUMERO 2");
    document.writeln("<p>El número1 es:"+number1+"</p>");
    document.writeln("<p>El número2 es:"+number2+"</p>");
    document.writeln("<p>El resultado de sumar estos números es:"+(parseInt(number1)+(parseInt(number2)))+"</p>");
    document.writeln("<p>El resultado de restar estos números es:"+(parseInt(number1)-parseInt(number2))+"</p>");
    if (parseInt(number2)!=0) {
        document.writeln("<p>El resultado de dividir estos números es:"+number1/number2+"</p>");
    }else document.writeln("<p>Infinito</p>");
    
    document.writeln("<p>El resultado de multiplicar estos números es:"+number1*number2+"</p>");

</script>
