    <!--

        Ejercicio1. Escribe un rpogrma que pregunte mediante un prompt al usuario la frase ¿Eres culplable?
            - Si el usuario responde "si", se escribirá con un alert <<iras a la carcel>>
            - Si el usuario responde "no", se escribirá con un alert <<iras a casa>>
            - Si responde otra cosa diferente debe responder que no es una respuesta válida
     -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema3ejercicio1</title>
    <script>
        // declaración de variables
        let answer=prompt("¿Eres culpable?");

        if(answer=="si"){
            alert("Irás a la carcel");
        }else if(answer=="no"){
            alert("Irás a casa");
        }else{
            alert("Respuesta incorrecta");
        }
    </script>
