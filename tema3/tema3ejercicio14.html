<!DOCTYPE html>

    <!--

        Ejercicio 13: Genera un HTML que piuda un número de teléfono y comproba que 
        tiene longitus 9, no esta vacío y contiene solo numeros. Utilizar la sentencia 
        test para ello junto con una expresion de validación.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let patron = /[0-9]{9}/;
        do{
            let introducido=prompt("introduce 9 numeros");

            var acerto=patron.test(introducido);
            if(acerto){
                document.write('Has metido el numero bien');
            }else{
                document.write('Vuelve a introducir el numero');

            }
        }while(!acerto)
        

        

            
        
    </script>
