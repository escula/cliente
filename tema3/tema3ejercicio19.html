    <!-- Ejercicio 19: Toma el anterior array y muestralo impreso en una tabla de esta manera document.write(<''table>)-->
    <script>
        let array=[
            ["Nombre","Asignatura","Edad"],
            ["Cristina","Seguridad",24],
            ["Catalina","Base de datos",17],
            ["Vietis","Sistemas inform√°ticos",28],
            ["Benjamin","Redes",26]]
        imprimir();


        function imprimir(){
            document.write('<table>');
            for (const fila of array) {
                document.write("<tr>");
                    for (const elemento of fila) {
                        document.write("<td>"+elemento+"</td>");
                    }
                document.write("</tr>");
            
            }
            document.write('</table>')
        }
       
        
    </script>
