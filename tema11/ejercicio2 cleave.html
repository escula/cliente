
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatear Número de Teléfono con Cleave.js</title>
    <!-- Incluye la biblioteca Cleave.js desde un CDN -->
    <script src="
    https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js
    "></script>
    <!-- Tomar como origen la página teléfono.HTML que incluye un campo de 
    entrada de texto para introducir un número de teléfono móvil. Utilizar 
    la biblioteca Cleave.js para formatear automáticamente el número de teléfono 
    mientras se escribe en el campo de entrada sabiendo que debe tener 9 
    cifras asociadas de grupos de 3 en 3 -->


</head>
<body>

    <h1>Formato de Télefono Móvil con cleave.js</h1>
    <label for="numeroTelefono">Teléfono Móvil:</label>
    <input id="numeroTelefono" class="input-phone" type="text" placeholder="Introduce un número de teléfono móvil" />

    <script>
        // Crea una instancia de Cleave.js y pasale el selector del elemento de entrada como parámetro
        var cleave = new Cleave('.input-phone', {
            blocks: [3,3,3],
            delimiters: [' ', ' ', ' '],
        });
    </script>
</body>
</html>
