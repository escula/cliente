
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatear Número de Teléfono con Cleave.js</title>
    <!-- Incluye la biblioteca Cleave.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js"></script>


</head>
<body>
    <!-- Campo de entrada de texto para introducir el número de teléfono -->
    <input id="numeroTelefono" class="id "type="tel" placeholder="Introduce un número de teléfono móvil" />

    <script>
        // Crea una instancia de Cleave.js y pasale el selector del elemento de entrada como parámetro
        var cleave = new Cleave('.id', {
            phone: true, // Configura Cleave.js para el formato de número de teléfono
            phoneRegionCode: 'US' // Establece el código de región telefónica a España (ES)
        });
    </script>
</body>
</html>
