<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="clienteAjax.js"></script>
    <!-- Crear una página web que permita al usuario ingresar un 
        nombre en un campo de texto y enviarlo al servidor utilizando 
        una solicitud AJAX con el método POST. 
        El servidor recibirá el nombre, lo procesará y devolverá un
        mensaje de saludo utilizando el nombre recibido. Este mensaje se
        mostrará en la página web.
    -->

</head>
<body>
    <form id="formulario" action="post">
        <label for="parametro">Ingrese un parámetro</label>
        <input type="text" name="parametroIntroducido" id="parametro">
        <button>ObtenerDato</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
