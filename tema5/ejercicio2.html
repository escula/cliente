        Tras ello muestra u mensaje cada 2 segundos hasta un total de 5 vences que diga 'Mensaje que se repite cada 2 segundos'(usar funcion serInterval)


    -->
    <script defer>
        setTimeout(() => {
            let elemento=document.createTextNode("han pasado 3 segundos");
            document.querySelector("body").appendChild(elemento);
            setInterval(() => {
                let elemento=document.createTextNode("Mensaje que se repite cada 2 segundos");
                document.querySelector("body").appendChild(elemento);
            }, 2000);

        }, 3000);
